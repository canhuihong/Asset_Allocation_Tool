name: Lint and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run black (code formatter check)
      run: black --check src/ main.py tests/
      continue-on-error: true
    
    - name: Run isort (import sorter check)
      run: isort --check-only src/ main.py tests/
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ main.py tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-code is non-zero if violations are found
        flake8 src/ main.py tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run pytest
      run: |
        pytest tests/ -v --tb=short
      continue-on-error: true
    
    - name: Run pytest with coverage
      run: |
        pytest tests/ --cov=src --cov-report=term-missing
      continue-on-error: true
